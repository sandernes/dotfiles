- clean: ['~']

# See https://ohmyz.sh/
- shell:
  - command: |
      test -d ~/.oh-my-zsh/ || sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    description: Install Oh-My-Zsh
    stdout: true
    stderr: true

- link:
    # shell
    ~/.zshrc: config/zshrc

    # git
    ~/.gitconfig: config/gitconfig
    ~/.gitignore: config/gitignore

    # nvim
    ~/.config/nvim: nvim
